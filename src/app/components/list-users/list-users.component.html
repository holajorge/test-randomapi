

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body ">
                    <span class="titulo">List of Users</span>
                    <button class="btn btn-success float-end" 
                        (click)="newItem()" >New</button>

                    <table class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Sexo</th>
                            <th scope="col">Documento</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let user of listUsers">
                              <td >{{user.name}}</td>
                              <td>{{user.age}}</td>
                              <td>{{user.sex}}</td>
                              <td>{{user.phone}}</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5" *ngIf="flagShowForm">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">New User</span>
                    <form [formGroup]="userForm" class="mt-3" (ngSubmit)="addUser()">
                        
                        <div class="mb-3">
                          <input type="text" formControlName="name"
                            class="form-control form-control-lg" placeholder="Name">
                            <div class="text-danger" 
                                *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
                                <span>The name of user <strong>is required</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="age"
                                class="form-control form-control-lg" placeholder="Age">
                            <div class="text-danger" 
                                *ngIf="userForm.get('age')?.hasError('required') && userForm.get('age')?.touched">
                                <span>The age of user <strong>is required</strong></span>
                                
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="sex"
                                class="form-control form-control-lg" placeholder="sex">
                            <div class="text-danger" 
                                *ngIf="userForm.get('sex')?.hasError('required') && userForm.get('sex')?.touched">
                                <span>The sex of user <strong>is required</strong></span>
                                
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="phone"
                                class="form-control form-control-lg" placeholder="phone">
                        </div>
                        <div class="mb-3">
                            <button (click)="cancelAdd()"  class="btn btn-secondary btn-lg float-start">Cancelar</button>
                            <button type="submit" [disabled]="userForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
